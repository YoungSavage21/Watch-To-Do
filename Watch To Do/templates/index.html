{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block index %}active{% endblock %}

{% block main %}

                <!-- change route later -->
                <form action="/result" method="post" class="row g-3 justify-content-center">
                    <div class="col-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-100" id="search" name="search" placeholder="Search for movies" type="text">
                    </div>
                    <div class="col-auto">
                        <button class="btn" type="submit">Search</button>
                    </div>
                </form> 
                    <div class="container mt-5"><h5>Your Watchlist</h5></div>
                    <div class="container mt-4">
                        <table class="table customTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Release</th>
                                    <th>Genres</th>
                                    <th>Rating</th>
                                    <th>More</th>
                                </tr>
                            </thead>
                            {% for row in list %}
                                <tr>
                                    <td style="max-width: 280px;">{{ row["title"] }}</td>
                                    <td>{{ row["year"] }}</td>
                                    <td>{{ row["name"] }}</td>
                                    <td>{{ row["rating"] }}</td>
                                    <td class="px-0 flex-row" style="width=0">
                                            <form class="d-inline" action="/delete" method="post">
                                                <input type="hidden" name="movie_id" value="{{ row['movie_id'] }}">
                                                <button class="btn btn-danger p-0 w-25" type="submit"><i class="bi bi-trash-fill"></i></button>
                                            </form>
                                    <!-- </td> -->
                                    <!-- <td class="px-0" style="width=0"> -->
                                        <form class="d-inline" action="/detail" method="post">
                                            <input type="hidden" name="id" value="{{ row['movie_id'] }}">
                                            <button class="btn btn-primary p-0 w-25" type="submit"><i class="bi bi-info-circle-fill"></i></button>
                                        </form>
                                </td>
                            {% endfor %}
                            
                                </tr>
                        </table>
                    </div>
{% endblock %}
